<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
        font: normal 16px/26px Arial, sans-serif;
        background: #75beff;
        color: #2a3744;
    }

    .error-page {
        margin: 100px 0 40px;
        text-align: center;
    }

    .error-page__header-image {
        width: 112px;
    }

    .error-page__title {
        font-family: "Roboto", Arial, sans-serif;
        font-size: 31px;
    }
  </style>
</head>

<body>
  <div class="error-page">
    <header class="error-page__header">
      <img class="error-page__header-image" src="/images/sad-dog.jpg" alt="Sad Dog">
      <h1 class="error-page__title nolinks">We're sorry, but something went wrong.</h1>
    </header>
    <p class="error-page__message">If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
